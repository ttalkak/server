<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div style="width: 540px; margin: 50px auto; box-sizing: border-box; text-align: center;">
    <div style="text-align: left; margin-bottom: 20px; border-bottom: 3px solid #333;">
        <img src="https://ttalkak.com/logo.png" width="50" alt="Ttalkak Logo" style="margin-bottom: 12px;"/> <!-- 로고 이미지 경로 수정 -->
<!--        <div style="margin-bottom: 12px; font-size: 20px;">Ttalkak</div>-->
    </div>
    <h1 style="font-size: 24px; color: #333; margin: 40px 0;">이메일 주소 인증 메일</h1>
    <p style="font-size: 16px; line-height: 1.6; color: #333; margin-bottom: 30px;">
        안녕하세요. <span th:text="${nickname}">홍길동</span>님,<br/>
        저희 딸깍 웹 서비스에 가입해 주셔서 진심으로 감사드립니다.<br/>
        아래 인증번호를 복사하여 웹사이트의 인증 코드 입력란에 입력해주세요.<br/>
    </p>
    <div style="display: inline-block; text-decoration: none; background-color: #333; color: #fff; padding: 12px 40px; border-radius: 100px; font-size: 16px; margin-bottom: 16px;" th:text="${code}">A1B1E2</div>
    <p style="font-size: 14px; color: #777; margin-bottom: 50px;">인증 코드는 5분 이내에 입력 완료해주세요.</p>
    <div style="text-align: left; border-top: 1px solid #333; padding-top: 20px;">
        <p style="font-size: 13px; color: #777; line-height: 1.5;">
            만약 인증번호가 보이지 않거나 문제가 발생한 경우, 아래 링크로 접속해 주세요.<br/>
            <a href="https://ttalkak.com" style="display: block; color: #333; background-color: #f7f7f7; width: 540px; text-align: center; padding: 5px 0; margin-top: 16px; text-decoration: none;">https://ttalkak.com</a>
        </p>
    </div>
</div>
</body>
</html>
